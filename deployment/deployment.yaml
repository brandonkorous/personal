apiVersion: apps/v1
kind: Deployment
metadata:
  name: bk-website
  labels:
    app: bk-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bk-website
  template:
    metadata:
      labels:
        app: bk-website
    spec:
      containers:
        - name: bk-website
          image: ${ACR_NAME}.azurecr.io/bk-website:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
